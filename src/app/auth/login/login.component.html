<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput placeholder="Enter Email" type="email" ngModel name="email" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please Enter Email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput rows="4" placeholder="Enter Password" type="password" name="password" ngModel required="password"
        #password="ngModel"  #passwordInput="ngModel"required />
      <mat-error *ngIf="password">Please Enter Password. </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
      Login
    </button>
  </form>
</mat-card>
